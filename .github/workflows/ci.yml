name: CI

on:
  push:
  pull_request:
  
env:
  cache_key: cache-v1
  php_extensions: intl, pcov

jobs:	
  lint:
    runs-on: '${{ matrix.operating_system }}'
    strategy:	
      matrix:
        operating_system:
          - ubuntu-20.04
        php_versions:
          - '7.4'
      fail-fast: false
    name: 'Lint'
    steps:	
      - name: 'Checkout'
        uses: actions/checkout@v2
      - name: 'Setup cache environment'
        uses: actions/cache@v1
        with:
          path: '${{ steps.cache-env.outputs.dir }}'
          key: '${{ steps.cache-env.outputs.key }}'
      - name: 'Setup PHP'
        uses: shivammathur/setup-php@v2	
        with:	
          php-version: ${{ matrix.php_versions }}
          tools: composer
          coverage: none
      - name: 'Install PHP dependencies with Composer'
        run: composer install --prefer-dist --no-progress --no-suggest --optimize-autoloader
      - name: 'Linting PHP source files'
        run: 'vendor/bin/ecs check --config=ecs.php .'
  test:
    strategy:
      fail-fast: false
      matrix:
        operating_system:
          - ubuntu-20.04
        php_versions: 
          - '7.4'
          - '8.0'
    runs-on: '${{ matrix.operating_system }}'
    name: 'Test / PHP ${{ matrix.php_versions }}'
    needs:
      - lint
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: 'Setup cache environment'
        uses: shivammathur/cache-extensions@v1
        with:
          php-version: ${{ matrix.php_versions }}
          key: '${{ env.cache_key }}'
      - name: 'Cache extensions'
        uses: actions/cache@v1
        with:
          path: '${{ steps.cache-env.outputs.dir }}'
          key: '${{ steps.cache-env.outputs.key }}'
          restore-keys: '${{ steps.cache-env.outputs.key }}'
      - name: 'Setup PHP'
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php_versions }}
          extensions: ${{ env.php_extensions }}
          ini-values: 'pcov.directory=src, date.timezone=UTC, upload_max_filesize=20M, post_max_size=20M, memory_limit=512M, short_open_tag=Off'
          coverage: pcov
          tools: 'phpunit'
      - name: 'Install PHP dependencies with Composer'
        run: composer install --prefer-dist --no-progress --no-suggest --optimize-autoloader
      - name: 'Run Unit Tests with PHPUnit'
        run: |
          cp phpunit.xml.dist phpunit.xml
          ./vendor/bin/phpunit \
              --verbose \
              --stderr \
              --exclude-group ${{ matrix.exclude_group }} \
              --coverage-clover build/logs/clover.xml \
              --coverage-text
      - name: Upload coverage results to Coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_PARALLEL: true
          COVERALLS_FLAG_NAME: php-${{ matrix.php_versions }}
        run: ./vendor/bin/php-coveralls --coverage_clover=build/logs/clover.xml -v
  coverage:
    needs: test
    runs-on:           
      - ubuntu-20.04
    name: "Code coverage"
    steps:
      - name: Coveralls
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true
